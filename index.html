<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="overlay hidden">
      <form class="new-book" action="" method="get">
        <div>
          <div class="form-title">Add a new book</div>
          <button type="button" class="close">&#10799;</button>
        </div>
        <div>
          <label for="author">Author :</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <label for="title">Title :</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="pages">No. of Pages :</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <div>
          <label for="read">Read the book?</label>
          <select name="read" id="read">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <header>Library</header>
      <main>
        <div>
          <table class="description"></table>
          <button class="btn-addBook">+</button>
        </div>
        <div class="book-container"></div>
      </main>
      <footer>
        Made By&nbsp;<a
          href="https://github.com/devashishchakraborty"
          target="_blank"
          >Devashish</a
        >
      </footer>
    </div>
  </body>
</html>
